version: "2"

x-redash-service: &redash-service
  build:
    context: ../
  volumes:
    - ../:/app
  depends_on:
    - redis
  env_file: ~/redash/.env
  restart: unless-stopped

services:
  
  server:
    <<: *redash-service
    command: server
    ports:
      - "5000:5000"
    environment:
      REDASH_WEB_WORKERS: 4
  
  scheduler:
    <<: *redash-service
    command: scheduler
    environment:
      QUEUES: "celery"
      WORKERS_COUNT: 1
  
  scheduled_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "scheduled_queries,schemas"
      WORKERS_COUNT: 1
  
  adhoc_worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "queries"
      WORKERS_COUNT: 2
  
  redis:
    image: redis:5.0-alpine
    restart: always
